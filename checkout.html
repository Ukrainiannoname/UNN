<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оформлення замовлення</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
    <div class="container">
      <h1 class="logo">UNN</h1>
      <nav class="nav">
        <a href="index.html">Головна</a>
        <a href="quiz.html">Підбір</a>
        <a href="products.html">Футболки</a>
        <a href="cart.html">Кошик</a>
      </nav>
    </div>
  </header>
  


  <main style="padding: 2rem;">
    <section>
      <h2>Ваші параметри тіла</h2>
      <ul id="userSizeInfo">
        <li>Завантаження даних...</li>
      </ul>
    </section>

    <section>
      <h2>Дані для доставки</h2>
      <form id="orderForm">
        <label>Ім’я: <input type="text" name="name" required></label><br><br>
        <label>Адреса доставки: <input type="text" name="address" required></label><br><br>
        <label>Телефон: <input type="tel" name="phone" required></label><br><br>
        <button type="submit">Підтвердити замовлення</button>
      </form>
    </section>
  </main>

  <script>
    // Показуємо параметри тіла
    const size = JSON.parse(localStorage.getItem('userSize'));
    const list = document.getElementById('userSizeInfo');
    if (size) {
      list.innerHTML = `
        <li>Зріст: ${size.height} см</li>
        <li>Вага: ${size.weight} кг</li>
        <li>Груди: ${size.chest} см</li>
        <li>Талія: ${size.waist} см</li>
      `;
    } else {
      list.innerHTML = '<li>Параметри не вказані</li>';
    }

    // Відправка форми (поки що просто alert)
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Замовлення оформлено! Дякуємо!');
    });
  </script>
</body>
</html>
