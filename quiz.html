<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Підбір футболки - Опитування</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Опитування для підбору футболки</h1>
    <p>Відповідайте на запитання, щоб ми могли підібрати вам ідеальну футболку.</p>
  </header>

  <div class="quiz-container">
    <!-- Тут буде розміщено саме опитування -->
    <form id="quizForm">
      <label for="size">Ваш розмір (S, M, L, XL):</label>
      <select id="size" name="size">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      <button type="submit" class="cta-button">Завершити опитування</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Футболки на замовлення</p>
  </footer>
</body>
</html>
