<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Підбір футболки - Опитування</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Опитування для підбору футболки</h1>
    <p>Відповідайте на запитання, щоб ми могли підібрати вам ідеальну футболку.</p>
  </header>

  <div class="quiz-container">
    <form id="quizForm">
      <!-- Питання 1: Розмір -->
      <label for="size">Ваш розмір (S, M, L, XL):</label>
      <select id="size" name="size">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <!-- Питання 2: Висота -->
      <label for="height">Ваша висота (в см):</label>
      <input type="number" id="height" name="height" min="100" max="250" required>

      <!-- Питання 3: Вага -->
      <label for="weight">Ваша вага (в кг):</label>
      <input type="number" id="weight" name="weight" min="30" max="200" required>

      <!-- Питання 4: Тип фігури -->
      <label for="bodyType">Тип вашої фігури:</label>
      <select id="bodyType" name="bodyType">
        <option value="ectomorph">Ектоморф (тонка фігура)</option>
        <option value="mesomorph">Мезоморф (спортивна фігура)</option>
        <option value="endomorph">Ендоморф (повніша фігура)</option>
      </select>

      <button type="submit" class="cta-button">Завершити опитування</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Футболки на замовлення</p>
  </footer>
</body>
</html>
<script src="quiz.js"></script>
