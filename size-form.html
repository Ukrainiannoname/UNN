<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ваші параметри</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Вкажіть параметри тіла</h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="quiz.html">Підбір</a>
      <a href="products.html">Футболки</a>
    </nav>
  </header>

  <main style="padding: 2rem;">
    <form id="sizeForm">
      <label>Зріст (см): <input type="number" name="height" required></label><br><br>
      <label>Вага (кг): <input type="number" name="weight" required></label><br><br>
      <label>Обхват грудей (см): <input type="number" name="chest" required></label><br><br>
      <label>Обхват талії (см): <input type="number" name="waist" required></label><br><br>
      <button type="submit">Перейти до замовлення</button>
    </form>
  </main>

  <script>
    document.getElementById('sizeForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        height: form.height.value,
        weight: form.weight.value,
        chest: form.chest.value,
        waist: form.waist.value
      };
      localStorage.setItem('userSize', JSON.stringify(data));
      window.location.href = 'checkout.html'; // Наступна сторінка
    });
  </script>
</body>
</html>
